<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <main class="order-summary">
        <section class="parent">
            <div class="image">
                <img src="./images/illustration-hero.svg" alt="" class="image-view">
            </div>
            <div class="summary">
                <h1 class="title">Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="plan">
                    <img src="./images/icon-music.svg" alt="musiv sign" class="music">
                    <span class="annual">
                        Annual Plan  </span> <br> <span class="dollar">$59.99/year</span> 
                   
                    <span class="change">
                        <a href="#">Change</a>
                    </span>
                </div>
                <button class="btn payment">
                    Proceed to Payment
                </button>
                <button class="btn cancel">Cancel Order</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
          </div>
    </footer>
</body>
</html>
